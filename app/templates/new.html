<!-- Heredar desde una plantilla -->
{% extends './layout.html' %}

{% block title %}New{% endblock %}

{% block body %}


<form class="mt-4 col-md-8 offset-md-2" action="/add_contact" method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstNameInput">Name:</label>
            <input type="text" id="firstNameInput" class="form-control" placeholder="Name" name="firstname">
            <div class="invalid-feedback">
                <span>
                    * This field is required.
                </span>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="lastNameInput">Last Name:</label>
            <input type="text" id="lastNameInput" class="form-control" placeholder="Last Name" name="lastname">
            <div class="invalid-feedback">
                <span>
                    * This field is required.
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" class="form-control" placeholder="Email" name="email">
        <div class="invalid-feedback">
            <span>
                * This field is required.
            </span>

            <span>
                Enter a valid email.
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="phoneInput">Phone Number:</label>
        <input type="text" id="phoneInput" class="form-control" placeholder="Phone Number" name="phone">

        <div class="invalid-feedback">
            <span>
                * This field is required.
            </span>

        </div>
    </div>
    <div class="form-group">
        <label for="msgTextarea">Message:</label>
        <textarea id="msgTextarea" rows="4" class="form-control" name="message"></textarea>
        <div class="invalid-feedback">
            <span>
                * This field is required.
            </span>

        </div>
    </div>

    <button type="submit" class="btn btn-dark btn-block">Save Contact</button>
</form>


{% endblock %}
